<!DOCTYPE html>
<html>
  <head>
    <title>My Flask App</title>
    <style>
      body {
        /* Add a gradient background */
        background: linear-gradient(to right, #63caaf, #99f2c8);

        /* Use flexbox to center the image */
        display: flex;
        justify-content: center;
        align-items: center;

        /* Make the body fill the viewport */
        height: 100vh;
        margin: 0;
      }

      img {
        /* Set a maximum width for the image */
        max-width: 50%;
        max-height: 50%;
      }
    </style>
  </head>

  <body>
    <img src="{{ image_path }}" alt="My Image" />
  </body>
</html>
